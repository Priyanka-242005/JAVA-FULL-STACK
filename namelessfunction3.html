<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function</title>
</head>
<body>
	<pre>
		<script>
			const numbers = [1,2,3,4];
			const doubled = numbers.map(function(num){
				return num * 3;
			});

			document.write(doubled+" "+typeof doubled);

		</script>

	</pre>

</body>
</html>
